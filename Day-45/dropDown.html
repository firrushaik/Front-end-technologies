<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
    <label>Enter your favourite colour:</label>
    <select name="favourite-colour" required  multiple size="3">
        <!--size specifies the how many options can we select-->
        <!--If we use multiple all options can be select.-->
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="white">White</option>
            <option value="black">Black</option>
    </select>
    <input type="submit"/>
    <!--type=submit specifies the one button . if botton value have we have to write value=login -->
    </form>

    
</body>
</html>

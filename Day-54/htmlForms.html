Key Form Elements
Tag	Purpose
<input type="text">	Single-line text input
<input type="email">	Email input with validation
<input type="password">	Password input (hidden characters)
<input type="radio">	Select one option from a group
<input type="checkbox">	Select multiple options
<select>	Dropdown menu
<textarea>	Multi-line text input
<input type="submit">	Submit form
<input type="reset">	Reset form fields

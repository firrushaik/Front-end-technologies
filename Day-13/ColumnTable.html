<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:collapse;
            background-color:skyblue;
            color: brown;
             }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="column width">name</th>
            <td>firdose</td>
            <td>banu</td>
            <td>shaik</td>
        </tr>
        <tr>
            <th class="column width">course</th>
            <td>full stack java</td>
            <td>C</td>
            <td>python</td>
        </tr>
        <tr>
            <th class="column width">qualification</th>
            <td>MSc</td>
            <td>BSc</td>
            <td>MBA</td>
        </tr>
    </table>
    
</body>
</html>

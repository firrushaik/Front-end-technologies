<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
   /* table {
        border: 1px solid red;
    }
    th{
        border: 1px solid red;
    }
    td{
        border:1px solid red;
    } */
     table, th, td {
        border:1px, solid, red
    }
    th{
        color: blue;
    }
    td{
        color: blueviolet;
    }
    </style>
</head>
<body>
    <h1>Class students information</h1>
    <!--we use table tag to create the table-->
    <table>
        <!--table heading-->
        <thead>
        <!--tr means table rows-->
        <tr>
            <!--th means table heading-->
            <th>Section</th>
            <th>Number of students</th>
        </tr>
        </thead>
        <tbody>
            <!--table body-->
        <tr>
            <!--td means table data-->
            <td>1st class</td>
            <td>10 students</td>
        </tr>
        <tr>
            <td>2nd class</td>
            <td>14 students</td>
        </tr>
        <tr>
            <td>3rd class</td>
            <td>12 students</td>
        </tr>
        <tr>
            <td>4th class</td>
            <td>13 students</td>
        </tr>
        <tr>
            <td>5th class</td>
            <td>17 students</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 2px solid rgb(67, 8, 170);
            border-collapse:collapse;
        }
        th{
            
            color:blueviolet;
        }
        td{
            color: chocolate;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Item name</th>
            <th>Price of the item</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Muradali rice</td>
            <td>200 p/kg </td>
        </tr>
        <tr>
            <td>normal rice</td>
            <td>55 p/kg</td>
        </tr>
        <tr>
            <td>Basmati rice</td>
            <td>120 p/kg</td>
        </tr>
        <tr>
            <td>Shugar</td>
            <td>60 p/kg</td>
        </tr>
        <tr>
            <td>Grondnuts</td>
            <td>80 p/kg</td>
        </tr>
        <tr>
            <td>chilli</td>
            <td>200 p/kg</td>
        </tr>
        <tr>
            <td>onions</td>
            <td>40 p/kg</td>
        </tr>
        <tr>
            <td>Besan</td>
            <td>60 p/kg</td>
        </tr>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td,tr{
            border: 2px solid white;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <table>
        <tr>
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting value</th>
            <th>After eating</th>
        </tr>
        <tr>
            <td>minimum</td>
            <td>maximum</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
        </tr>
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>N/A</td>
            <td>more than 200</td>
        </tr>

    </table>
    
</body>
</html>

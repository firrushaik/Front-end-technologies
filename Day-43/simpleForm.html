<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form>
        <h1>Basic Information Of a Student</h1>
        <label for="first-name">First name</label>
        <input type="text" placeholder="shaik" name="first-name" required />
        <br />
        <br />
        <label for="last-name">Last name</label>
        <input type="text" placeholder="firdose" required name="last-name" />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" required name="email" placeholder="shaik@gmail.com" />
        <br />
        <br />
        <h2>Enter the gender:</h2>
        <label for="male">Male</label>
        <input type="radio" name="gender" required />
        <br />
        <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" required />
        <br />
        <br />
        <label for="others">Other</label>
        <input type="radio" name="gender" required />
        <br />
        <br />
        <h2>Skills</h2>
        <label for="Java">Java</label>
        <input type="checkbox" required name="java" />
        <br />
        <br />
        <label for="python">Python</label>
        <input type="checkbox" required name="python" />
        <br />
        <br />
        <label for="C">C</label>
        <input type="checkbox" required name="C" />
        <br />
        <br />
        <label for="C++">C++</label>
        <input type="checkbox" required name="C++" />
        <br />
        <br />
        <input type="submit" />
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form>
        <h1 class="login">Login</h1>
        <input type="email" placeholder="Email Address" required name="email" class="email" />
        <input type="password" placeholder="password" required name="password" class="password" />
        <input type="submit" value="Login Account" class="login-account" />
        <p class="forgot-password">Forgot password?</p>
        <p class="account">Don't have an account?</p>
        <input type="text" placeholder="Create Account"  name="create-account" class="create-account" />
    </form>
    
</body>
</html>

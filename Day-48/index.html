<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form>
        <h1 class="sign-up">Sign Up</h1>
        <input type="text" placeholder="Full name" required name="username" class="user-name" />
        <input type="email" placeholder="Email Address" required name="email address" class="email-address" />
        <input type="password" placeholder="Password" required name="password" class="password" />
        <span> 
        <input type="checkbox" required name="terms"  class="checkbox"/>
        <label for="terms">Agree with Terms and Conditions</label>
        </span>
         <input type="submit" value="Create Account" class="create-account" />
        </form>
    
</body>
</html>

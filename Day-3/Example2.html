       <h1><strong>Formulas</strong></h1>
       <p><br><i>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</i></br>
       <br><i>(a-b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>-2ab</i></br>
       <br><i>(a+b)(a-b) = a<sup>2</sup> - b<sup>2</sup></i></br>
       <br><i>log[ab] = log a + log b</i></br>
       <br><i>log[a/b] = log a - log b</i></br>
                      <br><i>log(a<sup>b</sup>) = b log a</i></br></p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="footer-section">
        <div class="womenImage"></div>
        <div class="footer-form">
            <form>
                <h1 class="footer-contact">Contact Us</h1>
                <input type="text" placeholder="Enter Your Name" required name="enter-your-name" class="enter-your-name" />
                <hr />
                <input type="email" placeholder="Enter Your Valid Email Address" required name="valid-email-address" class="valid-email-address" />
                <hr />
                <input type="text" placeholder="Enter Your Message" required name="enter-your-message" class="enter-your-message" />
                <hr />
                <input type="submit" value="SUBMIT" class="footer-submit" />

                <h1 class="follow-us">follow us</h1>
                <span> 
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
                </span>
            </form>
        </div>
    </div>

    
</body>
</html>

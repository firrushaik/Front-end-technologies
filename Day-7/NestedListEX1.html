<!DOCTYPE html>
<html>
    <head>
        <title>Nested list example</title>
    </head>
    <body>
        <ul style="list-style: disc;">
            <li><h1>Frontend</h1>
                <br />

                    <li>HTML</li>

                    <ul style="list-style: square;">

            <br />
            <img src="https://cdn.mos.cms.futurecdn.net/dSBzdGUhNYWCd2crbPAQdJ-1200-80.jpg" height="300" width="400"
            />

            <br />
            <ul style="list-style: disc;">
                <li>ReactJs
                    <ul style="list-style: square;">
                        <li>Hoisting</li>
                        <li>Profs</li>
                    </ul>
                </li>
            </ul>
            <br />
            <img src="https://www.askdifference.com/images/library-vs-framework-29380.webp" height="300" width="400"
            />
